<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>

<h1 id="main_title">Livesport Search</h1>

<main>
    <section id="main_page">
        <section id="text_search">
            <label for="search_input"></label><input id="search_input" type="text" placeholder="Jagr...">
            <button id="search_button">Search</button>
        </section>

        <section id="select">
            <label for="language_select"></label>
            <select id="language_select" class="select_block">
                <option data-score="1">angličtina</option>
            </select>

            <label for="project_select"></label>
            <select id="project_select" class="select_block">
                <option data-score="602">flashscore ortable projekt</option>
            </select>

            <label for="project_type_select"></label>
            <select id="project_type_select" class="select_block">
                <option data-score="1">project-type</option>
            </select>
        </section>
        <h2>Sporty</h2>
        <section id="sports">
            <button data-score="0" id="all_sports" class="choice_block active">
                vše
            </button>
            <button data-score="1" class="choice_block">
                fotbal
            </button>
            <button data-score="2" class="choice_block">
                tenis
            </button>
            <button data-score="3" class="choice_block">
                basketbal
            </button>
            <button data-score="4" class="choice_block">
                hokej
            </button>
            <button data-score="5" class="choice_block">
                americký fotbal
            </button>
            <button data-score="6" class="choice_block">
                baseball
            </button>
            <button data-score="7" class="choice_block">
                házená
            </button>
            <button data-score="8" class="choice_block">
                rugby
            </button>
            <button data-score="9" class="choice_block">
                florbal
            </button>
        </section>

        <h2>Druhy</h2>
        <section id="types">
            <button data-score="0" id="all_types" class="choice_block active">
                vše
            </button>
            <button data-score="1" class="choice_block">
                soutěže
            </button>
            <button data-score="2" class="choice_block">
                týmy
            </button>
            <button data-score="3" class="choice_block">
                hráči jednotlivci
            </button>
            <button data-score="4" class="choice_block">
                hráči v týmech
            </button>
        </section>

        <section id="results">
        </section>
    </section>
    <section id="modal">
        <section id="detail_content">

            <section id="profile_photos">
                <img class="profile_image" src="./placeholder.png">
            </section>

            <section id="profile_info">
                <h2>Detail:</h2>
                <h3>Jméno: Aleksandr</h3>
                <h3>Jméno: Aleksandr</h3>
                <h3>Jméno: Aleksandr</h3>
            </section>
            <section id="hide_btn">
                <h2>Back</h2>
            </section>
        </section>
    </section>
</main>
</body>
</html>
